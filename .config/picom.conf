backend = "xrender";  # Use xrender or glx as per your preference
vsync = true;  # Enable VSync to prevent tearing

# Opacity settings
opacity-rule = [
    "80:class_g = 'Kitty'",  # Example for Kitty terminal (adjust as needed)
    "80:class_g = 'Polybar'",
];

active-opacity = 1.0;
inactive-opacity = 0.99;
frame-opacity = 1.0;


# Enable fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
